name: Build gopass

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.x

    - name: Ubuntu Dependencies
      run: apt install --yes git gnupg2
      
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
